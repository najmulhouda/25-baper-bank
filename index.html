<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <!-- tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-7xl	text-center mt-16 mb-10">Welcome to my <span class="font-bold text-blue-700">Baap er bank!!!!</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-900 rounded block w-3/4 px-2 mb-4" type="text" placeholder="Your Email">
                <input id="user-password" class="border-2 border-gray-900 rounded block w-3/4 px-2 mb-4"  type="password" placeholder="Password">
                <button id="login-submit"class="bg-yellow-600 px-2 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
