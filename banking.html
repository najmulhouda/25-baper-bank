<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-7xl	text-center mt-16 mb-10">Let's get some<span class="font-bold text-blue-700">Money</span> </h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- Balence and transaction -->
        <section class="mt-10" >
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposid</h3>
                    <h4 class="text-4xl">$<span id="deposit-total" >00</span></h4>
                </div>
                
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balence</h3>
                    <h4 class="text-4xl">$<span id="balence-total">1300</span></h4>
                </div>
                
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 ">
                <!-- deposit -->
                <div class="bg-red-100 p-5 rounded">
                    <h3 class="text-2xl">Please Deposid</h3>
                <div>
                    <input id="deposit-input" class="border-2 border-gray-900 rounded block w-3/4 px-2 mb-4" type="text" placeholder="$ amount you want to deposit">
                    <button id="deposit-button"class="bg-yellow-600 px-2 py-2 rounded text-white font-medium">Deposid</button>
                </div>
                </div>
                <!-- withdrow -->
                <div class="bg-purple-200 p-5 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                <div>
                    <input id="withdraw-input" class="border-2 border-gray-900 rounded block w-3/4 px-2 mb-4" type="text" placeholder="$ amount you want to withdrow">
                    <button id="withdraw-button"class="bg-yellow-600 px-2 py-2 rounded text-white font-medium">Withdraw</button>
                </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
